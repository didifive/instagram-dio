<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Clone Instagram Login</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a 
                        href="https://www.instagram.com/didifive55/"
                        target="_blank" 
                        class="instagram-login"
                    >
                        Continuar como didifive55
                    </a>
                    <a 
                        href="#" 
                        class="instagram-logout"
                    >
                        Remover conta
                    </a>
                </div>
                <div class="group">
                    <p class="not-account">Não é didifive55</p>
                    <p class="not-account">
                        <a 
                            href="#" 
                            class="link-blue"
                        >
                            Alternar contas
                        </a>
                        ou
                        <a 
                            href="#" 
                            class="link-blue"
                        >
                            Inscreva-se
                        </a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="break-column"></div>
    <footer>
        <p>Projeto criado para fins de aprendizagem.</p>
        <p>
            Fonte do projeto no GitHub: 
            <a 
                href="https://github.com/didifive/instagram-dio"
                target="_blank"
                class="link-blue"
            >
               didifive/instagram-dio
            </a>
        </p>
    </footer>
</body>
</html>
